site_name: Mochamad Salim Ubaidillah - 170411100097
site_description: Catatan Komputasi Numerik
site_author: Mochamad Salim Ubaidillah - 170411100097
site_url: https://salimubet.github.io/komputasi-numerik/0index/

# Repository
repo_name: salimubet
repo_url: https://github.com/salimubet

# Copyright
copyright: 'Copyright &copy; 2020 Mochamad Salim Ubaidillah'

# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono

  

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  manifest : 'manifest.webmanifest'
  social:
    - type: github-alt
      link: https://github.com/salimubet
    - type: linkedin
      link: https://linkedin.com/
    - type: instagram
      link: https://instagram.com/

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: SFathoni
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - 0-Tentang Penulis : 0index.md
  - 1-Deret Mclaurin: 1deret.md

# Google Analytics
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
